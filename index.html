<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

  <div class="container">
      <div class="result-column">
        <h2>Your Result</h2>
          <div class="result-circle">
            <p>76</p>
            <span>of 100</span>
          </div>
        <div class="test-remark">
           <h3>Great</h3>
          <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
      </div>
  
  
        <div class="summary-column">
            <h2>Summary</h2>   
            <div class="summary-items">
                <ul>
                  <li class="reaction-icon">
                    <img src="images/icon-reaction.svg" alt="reaction-icon">Reaction<p><b>80</b>/100</p>
                  </li>

                  <li class="memory-icon">
                    <img src="images/icon-memory.svg" alt="reaction-icon">Memory<p><b>92</b>/100</p>
                  </li>

                  <li class="verbal-icon">
                    <img src="images/icon-verbal.svg" alt="reaction-icon">Verbal &emsp13;<p><b>61</b>/100</p>
                  </li>

                  <li class="visual-icon">
                    <img src="images/icon-visual.svg" alt="reaction-icon">Visual &emsp13;&emsp13;<p><b>72</b>/100</p>
                  </li>
                </ul>

                <a href="#" class="summary-button">Continue</a>
    
            </div>
    
        </div>
      </div>
    </div>
    

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Levis Bohse</a>.
  </div>
</body>
</html>
