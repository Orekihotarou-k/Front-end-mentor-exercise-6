<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
</body>
</html>

<main class="wrapper flex">
  <div class="container flex">
    <div class="result">
      <p class="title">Your Result</p>

      <div class="result-number">
        <p class="number">76</p>
        <p>of 100</p>
      </div>

      <p class="remark">Great</p>
      <p class="remark-desc">You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary">
      <p class="title">Summary</p>

      <div class="summary-wrapper flex">
        <div class="summary-item flex">
          <p class="summary-item-text"><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
          <p class="score">80 <span>/100</span></p>
        </div>
      

      <div class="summary-item flex">
        <p class="summary-item-text"><img src="assets/images/icon-memory.svg" alt="">Memory</p>
        <p class="score">92 <span>/100</span></p>
      </div>

      <div class="summary-item flex">
        <p class="summary-item-text"><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
        <p class="score">61 <span>/100</span></p>
      </div>

      <div class="summary-item flex">
        <p class="summary-item-text"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
        <p class="score">72 <span>/100</span></p>
      </div>
    </div>

    <button class="summary-btn">Continue</button>
  </div>
  </div>
</main>
